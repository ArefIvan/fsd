<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
  <link href="/assets/css/app.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
<div class="like">
  <label for="like">  
    <input class="like__input" type="checkbox" name="like" id="like">
    <div class="like__wrapper"><span class="material-icons like__icon"></span><span class="like__count">12</span></div>
  </label>
</div>
<div class="field__wrapper">
  <input class="field field__input-text" type="text" placeholder="E-mail"><i class="material-icons field__icon field__icon--arrow-right"></i>
</div>
<div class="field field--dropdown field__wrapper">
  <div class="field__text">Сколько гостей</div><i class="material-icons field__icon field__icon--down"></i>
</div>
<div class="rate"><i class="material-icons rate__item rate__item--star"></i><i class="material-icons rate__item rate__item--star"></i><i class="material-icons rate__item rate__item--star-half"></i><i class="material-icons rate__item rate__item--star-border"></i><i class="material-icons rate__item rate__item--star-border"></i></div>
<div class="toggle">
  <label for="toggle">  
    <input class="toggle__input" type="checkbox" name="" checked id="toggle">
    <div class="toggle__wrapper">
      <div class="toggle__icon"></div>
    </div>
  </label>
  <div class="toggle__text">Получать спецпредложения</div>
</div>
    </div>
  <script type="text/javascript" src="/assets/js/app.js"></script></body>
</html>
